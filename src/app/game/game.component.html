<app-player *ngFor="let player of game.players let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}" [name]="player"
  [playerActive]="i == game.currentPlayer" class="player-postion hide-mobile"></app-player>

  <div class="scroll-container hide-desktop">
    <app-player-mobile *ngFor="let player of game.players let i = index" [name]="player"
    [playerActive]="i == game.currentPlayer"></app-player-mobile>
  </div>

<div class="board">
  <img class="background-image" src="assets/img/board.jpg" alt="Board image">
  <div class="card-stack">
    <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [1,2,3,4]; let i = index;"
      src="assets/img/cards/card_cover.png" alt="">
    <img (click)="takeCard()" class="top-card" style="right: 20px" src="assets/img/cards/card_cover.png" alt="">
    <img *ngFor="let card of game.playedCard" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">
    <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 20px"
      src="assets/img/cards/{{ game.currentCard }}.png" alt="">
  </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
