<div class="board">
  <div class="card-stack">
    <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [1,2,3,4]; let i = index;" src="/assets/img/cards/card_cover.png" alt="">
    <img (click)="takeCard()" class="top-card" style="right: 20px" src="/assets/img/cards/card_cover.png" alt="">
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 20px" src="/assets/img/cards/ace_1.png" alt="">
  </div>
</div>
